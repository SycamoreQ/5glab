
cluster_name: rl_chat_cluster

# Database server (Neo4j only, no Ray worker)
database_server:
  host: "192.168.1.10"  # Your database server IP
  neo4j_port: 7687
  neo4j_user: "neo4j"
  neo4j_password: "diam0ndman@3"
  database_name: "researchdbv3"

# Master node (runs on database server or separate)
master_node:
  host: "192.168.1.10"  # Same as DB server
  ray_port: 6379
  dashboard_port: 8265
  redis_password: "5G_cluster"

# RL Training Workers (2 systems)
# These handle: Training, Query Parsing, Graph Traversal
rl_training_workers:
  - name: rl_worker_1
    host: "192.168.1.11"  # Training system 1
    type: desktop
    role: rl_training
    resources:
      CPU: 6
      GPU: 1
      memory: 16000000000  # 16GB
    custom_resources:
      rl_trainer: 1
    
    # Parser configuration 
    parser:
      type: "llm_manual"  # or "dspy" or "rule"
      model: "llama3.2"
      enabled: true

  - name: rl_worker_2
    host: "192.168.1.12"  # Training system 2
    type: laptop
    role: rl_training
    resources:
      CPU: 4
      GPU: 1
      memory: 8000000000  # 8GB
    custom_resources:
      rl_trainer: 1
    
    parser:
      type: "llm_manual"
      model: "llama3.2"
      enabled: true

# LLM Frontend (1 system)
llm_frontend:
  name: llm_frontend_1
  host: "192.168.1.13"  # Frontend system
  type: desktop
  role: frontend
  
  # Frontend server config
  server:
    port: 7860  # Gradio default
    share: false  # Set true for public URL
    auth: null  # Optional: ["username", "password"]
  
  # LLM configuration
  llm:
    model: "llama3.2"
    temperature: 0.7
    max_tokens: 2048
    system_prompt: |
      You are a research paper recommendation assistant.
      Help users find relevant academic papers by understanding their queries
      and providing natural language explanations of recommendations.
  
  resources:
    CPU: 8
    GPU: 1
    memory: 16000000000  # 16GB

training_config:
  episodes_per_job: 100
  max_steps: 15
  batch_size: 32
  learning_rate: 0.0001
  checkpoint_freq: 50
  
  db_connection_pool_size: 10
  db_timeout_sec: 30
